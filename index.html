<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">

</head>
<body>

        </div>
    </div>
    
    
    <script src="js/knockout-min.js"></script>
    <script type="text/javascript">
        function ViewModel(){

            var self = this;

            self.labelText = "Label Text";
            self.inputValue = "I";
            self.buttonAction = function() {

                console.log("clicked")

            }
        }

        vm = new ViewModel()

        ko.applyBindings(vm)
    </script>



    

</body>
</html>
